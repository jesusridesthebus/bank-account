<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <main class="container">
      <h1>Bank of Ye Olde Epicodusse</h1>
      <section class="row">
        <section class="col-md-6">
          <form class="form-group" id="transactions">
            <label for="register"><h2>Register a New Account</h2></label>
            <section id="register">
              <label for="name">Name: </label>
              <input type="text" class="form-control" name="" value="">
              <label for="deposit">Initial Deposit: </label>
              <input type="number" class="form-control" name="" value="">
            </section>
          </section>
            <section class="col-md-6">
              <label for="register"><h2>Deposit or Withdraw Funds</h2></label>
              <section id="deposit-withdraw">
                <label for="deposit">Deposit Amount: </label>
                <input type="number" class="form-control" name="" value="">
                <label for="withdrawal">Withdrawal Amount: </label>
                <input type="number" class="form-control" name="" value="">
              </section>
            </section>
          </form>
      </section>
    </main>
  </body>
</html>
